<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="form">
		<p:panel id="panelPessoa" header="Dados do Usuário"
			style="margin-bottom:20px">
			<h:panelGrid columns="2">
			<p>
				<h:outputLabel value="Nome: #{UsuarioBean.usuario.nome}" />
				</p>
				<p>
				<h:outputLabel value="Email: #{UsuarioBean.usuario.email} " />
				</p>
				<p>
				<h:outputLabel value="Área profissional: #{UsuarioBean.usuario.areaProfissional}" /> 
				</p>
			</h:panelGrid>
		</p:panel>
		<h:outputLabel value="#{UsuarioBean.mensagem}" style="color: red" />
		<p></p>
		<p:panel id="panelLivros" header="Lista de telefones cadastrados"
			style="margin-bottom:20px">
			<p:column colspan="4">
				<p:panelGrid columns="1" style="margin-bottom:20px" cellpadding="10">
				</p:panelGrid>
				<p:dataTable id="listaTelefones" var="telefone"
					value="#{UsuarioBean.usuario.telefones}">
					<p:column headerText="DDD">
						<h:outputText value="#{telefone.ddd}" style="width: 20%" />
					</p:column>
					<p:column headerText="Numero" style="width: 40%">
						<h:outputText value="#{telefone.numero}" />
					</p:column>
					<p:column headerText="Tipo" style="width: 40%">
						<h:outputText value="#{telefone.tipo}" />
					</p:column>
				</p:dataTable>
				<p></p>
				<p:outputLabel
					value="Você poderá adicionar seus telefones mais tarde, é só editar! "
					style="color: red" />
			</p:column>
		</p:panel>
		<p:outputLabel value="Deseja adicionar mais telefones?"
			style="color: blue" />
		<p:commandButton value="Sim" update="@form"
			actionListener="#{UsuarioBean.editarUsuario}"
			style="margin-left:20px" />
		<p></p>
		<p:commandButton value="Voltar" update="@form"
			actionListener="#{UsuarioBean.abrirPesquisarUsuario}"
			immediate="true" style="margin-left:20px" />
	</h:form>
</h:body>
</html>
